<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mystery box</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">

</head>
<body>
    <header id="header">
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#home">Home</a></li>
                <li><a class="nav-link"href="#concept">Concept</a></li>
                <li><a class="nav-link"href="#sub">Subscription</a></li>
            </ul>
        </nav>
        <h1 id="home">Mystery Box</h1>
        <h2>A full surprise box </h2>
    <img src="tapped_out_mystery_box_revised.png" alt="mystery box" id="header-img">


    </header>

    <main>
        <section id="newsletter">
            <h3>Newsletter</h3>
            <p>Subscripte of newsletter and watch content of last month surprise box</p>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input name="email" id="email" type="email" placeholder="Enter your email"/>
                <input id="submit" type="submit" value="Get Started"></input>
        </form>
        </section>

        <section id="concepts">
            <h2 id="concept">Concept</h2>
            <h3>You receive one box and Surprise !!!</h3>
            <iframe  src="https://www.youtube.com/embed/n_A3T0UcAJc" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen id="video"></iframe>
        </section>

        <section id="subscribe">
            <h2 id="sub">Subscription</h2>
            <div id="content">
            <div id="onemonth">
                <h3>1 month</h3>
                <button id="one">Subscribe</button>
            </div>
            <div id="sixmonth">
                <h3>6 month</h3>
                <button id="one">Subscribe</button>
            </div>
        </div>
        </section>

        <footer>
            <h3>Enjoy ... and good Luck</h3>
        </footer>
    </main>
    
</body>
</html>
